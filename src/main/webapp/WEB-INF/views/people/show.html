<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Worker</title>
</head>
<body>
<label for="name">Name: </label> <p th:text = "${person.getName()}" id="name">VALUE</p>
Surname: <p th:text = "${person.getSurname()}">VALUE</p>
Age: <p th:text = "${person.getAge()}">VALUE</p>
Experience: <p th:text = "${person.getExperience()}">VALUE</p>
Manager: <p th:text= "${person.getManager()}">VALUE</p>


</body>
</html>
